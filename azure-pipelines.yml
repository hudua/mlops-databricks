trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

# Onboarding, infrastructure deployment code here

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.6'
    addToPath: true
    architecture: 'x64'

- script: |
    pip install databricks-api 
    python accelerator-databricks.py $databricks-token https://canadacentral.azuredatabricks.net/?o=8562505000565048 "Modulized - Distributed Deep Learning.py" 
  displayName: 'Bring in ML module accelerators'
